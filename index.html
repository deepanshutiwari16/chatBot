<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0.8);
        font-weight: 300;
        letter-spacing: 1px;
        box-sizing: border-box;
      }

      section {
        width: 30%;
        margin: 10% auto;
        border: 1px solid rgba(0, 0, 0, 0.2);
        padding: 2% 3%;
      }

      section > * {
        margin-block: 6%;
      }

      h1 {
        color: rgba(0, 0, 0, 0.6);
        font-size: 30px;
        margin-top: 0px;
      }

      #rule {
        width: 12%;
        border: 1px solid black;
      }

      p {
        color: rgba(0, 0, 0, 0.5);
        line-height: 22px;
      }

      a {
        display: block;
        color: white;
        background-color: #4184e1;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        padding: 2%;
        border-radius: 20px;
      }

      a:hover {
        background-color: rgba(0, 0, 0, 1);
      }

      .tnc {
        font-size: 12px;
        color: rgba(0, 0, 0, 0.4);
        line-height: 16px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div id="rule"></div>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <a href="">try now &RightArrow;</a>
      <p class="tnc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy policy.
      </p>
    </section>
  </body>
</html>
